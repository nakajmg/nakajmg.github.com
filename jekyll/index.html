---
layout: default
title: じまぐてっく
---

<section id="main">
  <!-- <h1>Entrys</h1> -->
  <ul class="entry-list">
    {% for post in paginator.posts %}
      <li class="entry-list__item">
        <a href="{{ post.url }}" class="entry-list__item__title">{{ post.title }}</a><br>
        <span class="entry-list__item__date">{{ post.date | date: "%Y-%m-%d" }}</span>
    </li>
    {% endfor %}
  </ul>
</section>
