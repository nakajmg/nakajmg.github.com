<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
<!-- OGPtoka -->

        <meta property="og:description" content="じまぐ(nakajmg)のブログ" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:type" content="website" />
        {% if page.url %}
          <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
        {% endif %}
        <meta property="og:site_name" content="{{ site.name }}" />
        <meta property="og:image" content="{{ site.url }}/img/tech.png" />
        {% if page.date %}
          <meta property="article:published_time" content="{{page.date | date: "%Y-%m-%d" }}" />
        {% endif %}

<!-- OGPtoka -->


        <link rel="stylesheet" href="/css/syntax.css">
        <link rel="stylesheet" href="/css/common.min.css">
        <link rel="stylesheet" href="/css/font-awesome.css">
    </head>
    <body>
        <main class="global-wrapper">
          <header class="global-header">
            <a href="/">
              <h1 class="global-header__title">JMG<span class="logo--tech"></span>TECH</h1>
            </a>
          </header>
          <nav class="global-nav">
            <a href="/">Home</a>
            <a href="/about.html">About</a>
          </nav>
            <div  class="content-wrapper">
              {{ content }}
            </div>
          <footer class="global-footer">
            <div class="global-footer__content">
              <h3 class="global-footer__title">Author</h3>
              <i class="icon__author"></i>
              <div class="global-footer__author">
                <p>中島直博（なかじまなおひろ）/ nakajmg（じまぐ）
                <p>フロントエントエンジニア。スマホ向けブラウザゲーム作ってます。
                <p>埼玉出身の豊島ボーイ。
              </div>
            </div>
            <div class="global-footer__contact">
              <ul class="global-footer__contact-list">
                <li><i class="icon-twitter"></i><a href="https://twitter.com/nakajmg">nakajmg@Twitter</a>
                <li><i class="icon-github-alt"></i><a href="https://github.com/nakajmg">nakajmg@Github</a>
                <li><i class="icon-html5"></i><a href="http://qiita.com/nakajmg">nakajmg@Qiita</a>
              </ul>
            </div>
          </footer>
        </main>

    </body>
</html>
